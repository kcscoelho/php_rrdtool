  <body>
  <main>
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold">Clientes conectados à rede USPnet</h1>
      <br />
      <br />
      <img class="d-block mx-auto mb-4 img-fluid" src="../graphs/diario.png" alt="">
    

<!-- Personalização do período -->
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Personalize seu gráfico</button>

</div>


<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasBottomLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasBottomLabel">Personalize seu gráfico</h5>
  </div>
  <div class="offcanvas-body small">
    <label for="cor1" class="form-label">Preenchimento</label>
    <input type="color" class="form-control form-control-color" id="cor1" value="#ffa500" title="Selecione uma cor">
    <br />
    <label for="transparencia" class="form-label">Transparência</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="transparencia">
    <br />
    <br />
    <label for="cor2" class="form-label">Linha</label>
    <input type="color" class="form-control form-control-color" id="cor2" value="#ff8c00" title="Selecione uma cor">
    <br />
    <label for="cor3" class="form-label">Grade geral</label>
    <input type="color" class="form-control form-control-color" id="cor3" value="#a5a5a5" title="Selecione uma cor">
    <br />
    <label for="cor4" class="form-label">Grade da escala</label>
    <input type="color" class="form-control form-control-color" id="cor4" value="#ff6666" title="Selecione uma cor">
    
    <br />
    <label for="periodo" class="form-label">Período</label>
    <select class="form-select" id="periodo">
      <option value="-12">15 minutos</option>
      <option value="-11">30 minutos</option>
      <option value="-10">45 minutos</option>
      <option value="-9">Uma hora</option>
      <option value="-8">Duas horas</option>
      <option value="-7">Três horas</option>
      <option value="-6">Quatro horas</option>
      <option value="-5">Seis horas</option>
      <option value="-4">Oito horas</option>
      <option value="-3">12 horas</option>
      <option value="-2">16 horas</option>
      <option value="-1">24 horas</option>
      <option value="0" selected>Hoje</option>
      <option value="1">Ontem</option>
      <option value="2">Essa semama</option>
      <option value="3">Uma semama</option>
      <option value="4">Semana passada</option>
      <option value="5">Duas semanas</option>
      <option value="6">Três semanas</option>
      <option value="7">Este mês</option>
      <option value="8">Um mês</option>
      <option value="9">Mes passado</option>
      <option value="10">Dois meses</option>
      <option value="11">Três meses</option>
      <option value="12">Quatro meses</option>
      <option value="13">Seis meses</option>
      <option value="14">Este ano</option>
      <option value="15">Um ano</option>
      <option value="16">Ano passado</option>
      <option value="17">Dois anos</option>
      <option value="18">Três anos</option>
      <option value="19">Quatro anos</option>
      <option value="20">Cinco anos</option>
    </select>

   <br />
   <label for="escala" class="form-label">Escala</label>
    <select class="form-select" id="escala">
      <option value="0" selected>Automática</option>
      <option value="1">10</option>
      <option value="2">100</option>
      <option value="3">1.000</option>
      <option value="4">2.000</option>
      <option value="5">5.000</option>
      <option value="6">10.000</option>
      <option value="7">20.000</option>
      <option value="8">32.000</option>
    </select>

   <br />
   <label for="datepicker" class="form-label">Período</label>
   <div class="input-daterange input-group mb-3 datepicker" id="datepicker">
     <input type="text" class="input form-control" name="start" />
     <span class="input-group-text">&nbsp;&nbsp;&nbsp;até&nbsp;&nbsp;&nbsp;</span>
     <input type="text" class="input form-control" name="end" />
   </div>

    <br />
    <br />
    <div class="container text-center">
      <button type="button" class="btn btn-primary btn-lg">Gerar gráfico</button>
    </div>
    <br />
    <br />
    <div class="container text-center">
      <button type="button" class="btn btn-outline-secondary">Restaurar</button>
    </div>
  </div>
</div>
<!-- Fim Personalização do período -->

<script>
  $(document).ready(function(){
    $('.datepicker').datepicker({
    format: "dd/mm/yyyy",
    startDate: "01/01/2023",
    endDate: "now();",
    maxViewMode: 2,
    todayBtn: "linked",
    clearBtn: true,
    language: "pt-BR",
    keyboardNavigation: false,
    daysOfWeekHighlighted: "0,6",
    todayHighlight: true
});
  });
</script>
